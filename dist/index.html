<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        <!-- Add your title bar/image here -->

            </div>
        </nav>
        <main>

            <div id="login">
                <form autocomplete="off">
                    <div class="row g-3">
                        <div class="col">
                            <input type="text" class="form-control" id="name" placeholder="Name" aria-label="name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="age" placeholder="Age" aria-label="age">
                        </div>
                        <button type="submit" class="btn btn-primary" id="loginbutton">Login</button>
                    </div>
                </form>
            </div>
            <div id="shop"></div>
             <!-- Add your cart form and empty div here -->
             <!-- Form fields for adding items to the cart -->
             <!-- <form>
                <input type="text" name="item" placeholder="Item name">
                <input type="number" name="quantity" placeholder="Quantity">

              </form> -->

            </div>
        </main>
        
        
        <!-- Add any CSS/Script tags you need to link your own sheet or CSS Frameworks (like Bootstrap/Tailwind/Material etc.) here -->
        <!-- Code injected by live-server -->
<script type="text/javascript">
	// <![CDATA[  <-- For SVG support
	if ('WebSocket' in window) {
		(function() {
			function refreshCSS() {
				var sheets = [].slice.call(document.getElementsByTagName("link"));
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0; i < sheets.length; ++i) {
					var elem = sheets[i];
					head.removeChild(elem);
					var rel = elem.rel;
					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
						elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
					}
					head.appendChild(elem);
				}
			}
			var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
			var address = protocol + window.location.host + window.location.pathname + '/ws';
			var socket = new WebSocket(address);
			socket.onmessage = function(msg) {
				if (msg.data == 'reload') window.location.reload();

			};
			console.log('Live reload enabled.');
		})();
	}
